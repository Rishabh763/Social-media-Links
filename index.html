<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              green: "hsl(75, 94%, 57%)",
              white: "hsl(0, 0%, 100%)",
              grey: "hsl(0, 0%, 20%)",
              darkGrey: "hsl(0, 0%, 87%)",
              offBlack: "hsl(0, 0%, 8%)",
            },
          },
        },
      };
    </script>

    <style>
      ::selection{
        background-color: hsl(75, 94%, 57%);
        color: hsl(0, 0%, 8%);
      }

      .skeleton-image {
      background-color: hsl(0, 0%, 8%); /* Placeholder background color */
      animation: loading 1.5s infinite ease-in-out; /* Animation for skeleton effect */
    }
    
    @keyframes loading {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    </style>

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body
    style="
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont,
        'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
        'Helvetica Neue', sans-serif;
    "
  >
    <main class="bg-grey min-h-screen text-white grid place-items-center">
      <div
        class="card flex flex-col gap-4 items-center bg-offBlack p-8 rounded-xl mx-4"
      >
        <div class="rounded-full aspect-square max-w-28 skeleton-image"></div>
        <img
          class="rounded-full aspect-square max-w-28 object-cover hidden"
          src="./assets/images/myimage.jpg"
          alt="profile picture"
          id="actualImage"
        />
        <div class="text-center">
          <h1 class="text-2xl font-semibold">Rishabh Singh</h1>
          <h2 class="text-green text-sm">Mumbai, India</h2>
        </div>
        <p class="text-sm text-darkGrey">"Front-end developer and ML enthusiast"</p>
        <div class="flex flex-col gap-4 items-stretch w-full">
          <a href="https://github.com/Rishabh763"
            ><button
              class="bg-grey text-white rounded-md w-full py-2 font-bold text-sm hover:bg-green hover:text-grey transition-colors"
            >
              GitHub
            </button></a
          >
          <a href="https://www.frontendmentor.io/home"
            ><button
              class="bg-grey text-white rounded-md w-full py-2 font-bold text-sm hover:bg-green hover:text-grey transition-colors"
            >
              Frontend Mentor
            </button></a
          >
          <a href="https://www.linkedin.com/in/rishabh-singh-aa448422a/"
            ><button
              class="bg-grey text-white rounded-md w-full py-2 font-bold text-sm hover:bg-green hover:text-grey transition-colors"
            >
              LinkedIn
            </button></a
          >
          <a href="https://codepen.io/Rishabh-Singh-the-styleful"
            ><button
              class="bg-grey text-white rounded-md w-full py-2 font-bold text-sm hover:bg-green hover:text-grey transition-colors"
            >
              Codepen
            </button></a
          >
          <a href="#"
            ><button
              class="bg-grey text-white rounded-md w-full py-2 font-bold text-sm hover:bg-green hover:text-grey transition-colors"
            >
              Instagram
            </button></a
          >
        </div>
      </div>
    </main>
  </body>

  <script>
    // JavaScript to load actual image and hide skeleton once image is loaded
    window.addEventListener('load', function() {
      var image = document.getElementById('actualImage');
      image.onload = function() {
        // Once image is loaded, hide the skeleton and show the actual image
        image.classList.remove('hidden');
        document.querySelector('.skeleton-image').style.display = 'none';
      };
      image.src = './assets/images/myimage.jpg'; // Set the src attribute to your image URL
    });
  </script>
</html>
