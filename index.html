<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              green : "hsl(75, 94%, 57%)",
              white: "hsl(0, 0%, 100%)",
              grey: "hsl(0, 0%, 20%)",
              darkGrey: "hsl(0, 0%, 12%)",
              offBlack: "hsl(0, 0%, 8%)",
            },
          },
        },
      };
    </script>

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="bg-black min-h-screen text-white grid place-items-center">
      <div class="card flex flex-col gap-4 items-center bg-offBlack p-6 rounded-xl mx-4">
        <img class="rounded-full aspect-ratio max-w-24" src="./assets/images/avatar-jessica.jpeg" alt="profile picture" />
        <div class="text-center">
          <h1 class="text-2xl">Jessica Randall</h1>
          <h2 class="text-green text-sm">London, United Kingdom</h2>
        </div>
        <p class="text-sm">"Front-end developer and avid reader."</p>
        <div class="flex flex-col gap-4 items-stretch w-full ">
          <a href="#"><button class="bg-grey text-white rounded-md w-full py-2 font-bold">GitHub</button></a>
          <a href="#"><button class="bg-grey text-white rounded-md w-full py-2 font-bold">Frontend Mentor</button></a>
          <a href="#"><button class="bg-grey text-white rounded-md w-full py-2 font-bold">LinkedIn</button></a>
          <a href="#"><button class="bg-grey text-white rounded-md w-full py-2 font-bold">Twitter</button></a>
          <a href="#"><button class="bg-grey text-white rounded-md w-full py-2 font-bold">Instagram</button></a>
        </div>
      </div>
    </main>
  </body>
</html>
